<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <h1>List Tag</h1>
    </center>

    <hr>

    <u>
        <h2>Un Order List</h2>
    </u>

    <ul>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>Oracle</li>
    </ul>

    <i>
        <u>
            <h2>Order List</h2>
        </u>
    </i>

    <ol>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>Python</li>
        <li>Oracle</li>
    </ol>

</body>

</html>
