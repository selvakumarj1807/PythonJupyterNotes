            <th>Marks</th>
        </tr>

        <tr>

            <td>John</td>
            <td>85</td>
        </tr>

    

        <tr>
            <td>2</td>
            <td>Jane</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Doe</td>
            <td>78</td>
        </tr>

        <tr>
            <td colspan="4">Total</td>
        </tr>
    </table>
</body>

</html>
