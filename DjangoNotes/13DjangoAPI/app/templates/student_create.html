<!-- templates/student_create.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Create Enquiry</title>
</head>

<body>
    <h1>Create New Student Enquiry</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }} <!-- This will render the form fields as paragraphs with html paragraph tag -->
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'student_list' %}">Back to List</a>
</body>

</html>
